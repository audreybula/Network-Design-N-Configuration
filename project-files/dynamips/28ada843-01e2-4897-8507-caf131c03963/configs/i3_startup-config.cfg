!
!
!
!
!
!
!
!
!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Router02
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
no ip dhcp use vrf connected
ip dhcp excluded-address 123.45.4.1 123.45.4.2
ip dhcp excluded-address 123.45.0.1 123.45.0.2
!
ip dhcp pool FAStaff
   network 123.45.4.0 255.255.255.0
   default-router 123.45.4.1 
   dns-server 8.8.8.8 
!
ip dhcp pool FAStudent
   network 123.45.0.0 255.255.254.0
   default-router 123.45.0.1 
   dns-server 8.8.8.8 
!
!
no ip domain lookup
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface FastEthernet0/0
 ip address 123.45.250.6 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 123.45.250.13 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 123.45.4.1 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 123.45.0.1 255.255.254.0
 ip access-group 100 in
 duplex auto
 speed auto
!
router rip
 version 2
 network 123.0.0.0
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
access-list 100 deny   icmp 123.45.0.0 0.0.1.255 123.45.4.0 0.0.0.255 echo
access-list 100 deny   icmp 123.45.0.0 0.0.1.255 123.45.5.0 0.0.0.255 echo
access-list 100 permit icmp any any
access-list 100 permit ip any any
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
